<!DOCTYPE html>
<html>
<body>
	
<audio id="player" controls autoplay loop>
    <source src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" type="audio/mp3">
</audio>
<p id="demo1"></p><br>
<p id="demo2"></p><br>
<p id="demo3"></p>
	
<script>
	var date = new Date();
	document.getElementById("demo1").innerHTML = date.getDate();
	document.getElementById("demo2").innerHTML = date.getMonth();
	document.getElementById("demo3").innerHTML = date.getFullYear();
</script>
</body>
</html>
